<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/green.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- jQuery UI-->
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css">
    <script src="js/jquery-ui/jquery-ui.min.js"></script>

    <!-- jquery-validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>

    <!-- Scripts -->
    <script src="js/main.js?v2"></script>

</head>

<body>

    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-blue"></div>
        <div id="to-red"></div>
    </div>

    <section id="global">
        <!-- Cabecera -->
        <header>
            <div id="logo">Proyecto js</div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Contenido -->
        <section id="content">
            <div id="box">
                <!-- Formulario contacto -->
                <h2>Contacto</h2>
                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name">
                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                    <label for="sex">Sexo</label>
                    <select name="sex">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>
                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date">
                    <label for="years">Edad</label>
                    <input type="number" name="years">

                    <input type="submit" value="Enviar">
                </form>
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="img/about.png" alt="">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit non eligendi voluptate
                        voluptatibus veniam dolore dolores.</p>
                </div>

                <div id="login">
                    <h4><span>Identifícate</span></h4>
                    <form action="">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="form_name">

                        <label for="email">Correo</label>
                        <input type="email" name="email" id="form_email">

                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="form_password">

                        <input type="submit" value="Entrar" />
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </section>
    </section>

    <!-- pie -->
    <footer>
        Master de JS
        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>

</html>
