<h2>Contacto</h2>

<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
  <label for="nombre">Nombre</label> <br />
  <input
    type="text"
    name="nombre"
    #nombre="ngModel"
    [(ngModel)]="usuario.nombre"
    pattern="[a-zA-z]+"
    required
  />
  <span *ngIf="nombre.touched && !nombre.valid">
      El nombre es obligatorio
  </span>
  <br />

  <label for="apellidos">Apellidos</label> <br />
  <input
    type="text"
    name="apellidos"
    #apellidos="ngModel"
    [(ngModel)]="usuario.apellidos"
    pattern="[a-zA-z]+"
    required
  />
  <span *ngIf="apellidos.touched && !apellidos.valid">
      Los apellidos son obligatorio
  </span>
  <br />

  <label for="email">Email</label> <br />
  <input
    type="email"
    name="email"
    #email="ngModel"
    [(ngModel)]="usuario.email"
    required
  />
  <span *ngIf="email.touched && !email.valid">
      El email no es v√°lido
  </span>
  <br />

  <label for="mensaje">mensaje</label> <br />
  <textarea
    name="mensaje"
    #mensaje="ngModel"
    [(ngModel)]="usuario.mensaje"
    required
  ></textarea>
  <span *ngIf="mensaje.touched && !mensaje.valid">
      El mensaje es obligatorio
  </span>
  <br />

  <input type="submit" value="enviar" [disabled]="!formContacto.form.valid" />
</form>
