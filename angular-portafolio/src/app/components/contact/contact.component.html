<div class="container">
  <h1>Contacto</h1>

  <input type="number" [(ngModel)]="widthSlider" />
  <button (click)="loadSlider()">Cargar slider</button>
  <button (click)="resetSlider()">Reiniciar slider</button>
  <label for="caption">Caption</label>
  <input type="checkbox" name="caption" [(ngModel)]="caption"/>

  <div *ngIf="widthToSlider">
    <app-slider [anchura]="widthToSlider" [etiquetas]="caption"></app-slider>
  </div>
</div>
