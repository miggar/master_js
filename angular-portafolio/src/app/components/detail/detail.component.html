<div class="container">
  <div class="image">
    <img src="{{ url + 'get-image/' + project.image }}" *ngIf="project.image" />
  </div>
  <div class="data">
    <h1>{{ project.name }}</h1>
    <h3>{{ project.description }}</h3>
    <p>{{ project.category }}</p>
    <p>{{ project.langs }}</p>

    <p>
      <a class="button_edit" href="#">Editar</a>
      <a class="button_delete" href="#">Borrar</a>
    </p>
  </div>
</div>
