<div class="container" *ngIf="project">
  <div class="image">
    <img src="{{ url + 'get-image/' + project.image }}" *ngIf="project.image" />
  </div>
  <div class="data">
    <h1>{{ project.name }}</h1>
    <h3>{{ project.description }}</h3>
    <p>{{ project.category }}</p>
    <p>{{ project.langs }}</p>

    <p *ngIf="!confirm">
      <a [routerLink]="['/editar-proyecto', project._id]" class="button_edit"
        >Editar</a
      >
      <a (click)="confirm = !confirm" class="button_delete">Borrar</a>
    </p>
    <p *ngIf="confirm">
      <span class="confirm">¿Estás seguro de querer eliminar el proyecto?</span>
      <a (click)="confirm = !confirm" class="button_edit"
        >Cancelar</a
      >
      <a (click)="deleteProject(project._id)" class="button_delete"
        >Eliminar definitivamente</a
      >
    </p>
  </div>
</div>
