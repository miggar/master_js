<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/background.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/changecursor.js"></script>
    <style>
        .caja {
            height: 250px;
            display: inline-block;
        }
        .caja:nth-of-type(1) {
            width: 250px;
            background-color: goldenrod;
            border: 1px solid tomato;
        }
        .caja:nth-of-type(2) {
            width: 20px;
            background-color: blueviolet;
            border: 1px solid chartreuse;
        }
        .caja:nth-of-type(3) {
            width: 50px;
            background-color: darkgray;
            border: 1px solid red;
        }
        .caja:nth-of-type(4) {
            width: 150px;
            background-color: seagreen;
            border: 1px solid snow;
        }
        .caja:nth-of-type(5) {
            width: 50px;
            background-color: navy;
            border: 1px solid olivedrab;
        }
        .caja:nth-of-type(6) {
            width: 75px;
            background-color: peru;
            border: 1px solid springgreen;
        }

        #new-cursor {
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            /* background-color: rgba(0, 128, 128, 0.4);
            border: 1px solid black; */
            background-color: #f00;
            mix-blend-mode: difference;
            border-radius: 50%;
            left: -9999px;
            top: -9999px
        }
        body {
            cursor: none;
        }
    </style>
</head>
<body>
    <h1>jQuery</h1>
    <p>Cambio de cursor</p>
    <div class="caja"></div>
    <div class="caja"></div>
    <div class="caja"></div>
    <div class="caja"></div>
    <div class="caja"></div>
    <div class="caja"></div>

    <div id="new-cursor"></div>
</body>
</html>
